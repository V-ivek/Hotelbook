<!DOCTYPE html>
<html>

<head>
  <title>Hotel Booking System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link href="styles/signup.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <header class="jumbotron">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <span class="glyphicon glyphicon-film"></span>Hotelbook</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="browse.html">Browse</a>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <a href="signup.html">
              <span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>
          <li>
            <a href="login.html">
              <span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="jumbotron">
    <div class="row">
      <form action="http://127.0.0.1:3000/signup" method="post" class="col-sm-4 col-sm-offset-4">
        <div class="form-group row" id="nameform">
          <label for="inputError1" class="col-2 col-form-label control-label">Name</label>
          <div class="col-10">
            <input class="form-control" pattern="^[\\p{L} .'-]+$" type="text" name="name" onchange="nameCheck(this.id);" id="name-input"
              required>
          </div>
        </div>
        <div class="form-group row" id="emailform">
          <label for="inputError1" class="col-2 col-form-label control-label">Email</label>
          <div class="col-10">
            <input class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email" name="email" onchange="emailCheck(this.id);"
              id="email-input" required>
          </div>
        </div>
        <div class="form-group row" id="telform">
          <label for="inputError1" class="col-2 col-form-label control-label">Telephone</label>
          <div class="col-10">
            <input class="form-control" type="integer" name="tel" onchange="telCheck(this.id);" id="tel-input" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputError1" class="col-2 col-form-label control-label">Password</label>
          <div class="col-10">
            <input class="form-control" type="password" name="pass" onchange="passCheck(this.id);" id="pass-input" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputError1" class="col-2 control-label control-label">Confirm Password</label>
          <div class="col-10">
            <input class="form-control" type="password" onchange="passCheck(this.id);" id="confirm-input" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-10">
            <button class="btn" id="but" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </section>
  <footer class="jumbotron">
    <div class="col-sm-6">
      <h3>
        <strong>Hotelbook&copy</strong>. All rights reserved.</h3>
    </div>
    <div class="col-sm-3">
      <nav>
        <div class="nv">
          <h5>
            <strong>Contact us</strong>
          </h5>
        </div>
      </nav>
    </div>
  </footer>
  <script src="scripts/auth.js" type="text/javascript"></script>
</body>

</html>
